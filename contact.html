 <script>
  document.addEventListener('DOMContentLoaded', function() {
    const boxes = document.querySelectorAll('.box');
    const upperSection = document.querySelector('.upper');
    


    function transitionInSequence(elements, delay) {
      elements.forEach((element, index) => {
        setTimeout(() => {
          element.classList.add('active');
        }, index * delay);
      });
    }


    function uppersequence(elements, delay) {
      elements.forEach((element, index) => {
        setTimeout(() => {
          element.classList.add('upperactive');
        }, index * delay);
      });
    }



    setTimeout(() => {
  uppersequence([upperSection], 200); // 200ms delay between each box
    }, 10);

    setTimeout(() => {
      transitionInSequence(boxes, 200); // 200ms delay between each box
    }, 10);

  });

</script>
